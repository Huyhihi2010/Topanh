<!DOCTYPE html>
<html>
    <head>

    <body>

            <button class="BtnTask" id="Btn-Video">Video</button>
        </div>
        <div class="MainMenu" id="MainImage">

                <br>
                <span class="textTag">Kho lưu trữ ảnh</span>
                <br>
                <span class="textTag">Năm học </span>
                <br>
                <span class="textTag" id="YearEl">2021 - 2022</span>
            </div><hr>
            <div class="ImagePage" id="Page1">
                <!---->
                <img class="Img" src="./img/tapthe1.png" width="400px"><img class="Img" id="Img2" src="./img/tapthe2.png" width="400px">
                <!---->
                <img class="Img" src="./img/tapthe4.png" width="400px"><img class="Img" id="Img2" src="./img/tapthe3.png" width="400px">
                <!---->
                <img class="Img" src="./img/topket2.png" width="400px"><img class="Img" id="Img2" src="./img/topket1.png" width="400px">

                <img class="Img" src="./img/tapthe3.png" width="400px"><img class="Img" id="Img2" src="./img/tapthe4.png" width="400px">
                <!---->
                <img class="Img" src="./img/topket5.png" width="400px"><img class="Img" id="Img2" src="./img/topket6.png" width="400px">
                <!---->
                <img class="Img" src="./img/topket7.png" width="400px"><img class="Img" id="Img2" src="./img/topket8.png" width="400px">

                <img class="Img" src="./img/topket9.png" width="400px"><img class="Img" id="Img2" src="./img/topket10.png" width="400px">
                <!---->
                <img class="Img" src="./img/topket11.png" width="400px"><img class="Img" id="Img2" src="./img/topket12.png" width="400px">

            <div class="ImagePage" id="Page2">
                <!---->
                <img class="Img" src="./img/cogiao.png" width="400px"><img class="Img" id="Img2" src="./img/cogiao2.png" width="400px">

                <img class="Img" src="./img/cogiao3.png" width="400px"><img class="Img" id="Img2" src="./img/cogiao5.png" width="400px">
                <!---->
                <img class="Img" src="./img/cogiao5.png" width="400px"><img class="Img" id="Img2" src="./img/cogiao6.png" width="400px">
            </div>
            <div class="ImagePage" id="Page3">
                <span id="Pagerong" style="font-size: 20px; color: gray; font-family: cursive;">Page rỗng</span>
            </div>
            <div class="ImagePage" id="Page4">
                <!---->
                <img class="Img" src="./img/4ae.png" width="250px"><img class="Img" id="Img2" src="./img/aothatday.png" width="250px">

                <img class="Img" src="./img/hoahau.png" width="250px"><img class="Img" id="Img2" src="./img/wtfbro.png" width="250px">
                <!---->
            </div><hr>
            <div class="SelectorPage">
                <span class="SelectorPageTxt">Chọn Page</span><br>
                <button class="CheckPage" id="Side1">1</button>
                <button class="CheckPage" id="Side2">2</button>
                <button class="CheckPage" id="Side3">3</button>
                <button class="CheckPage" id="Side4">4</button>
                <br>
                <br><div id="Code-nav"><form style="font-family: cursive;">Page 4 là Page Bí Mật!</form><input style="border: 2px solid black; border-radius: 10px; text-align: center" id="CheckPage-Input" type="text" maxlength="50" value="Nhập Mã Tại Đây"><br><button id="Code-Btn">Xác Nhận</button></div><br><br><br>

                <br>

            <div class="SelectorPage">

                <button class="CheckPage" id="Side1V">1</button>
                <button class="CheckPage" id="Side2V">2</button>
                <button class="CheckPage" id="Side3V">3</button>
                <button class="CheckPage" id="Side4V">4</button>
                <br><br>
            </div>
